<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine Bubuuuu ?? ðŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Image (from repo) with gradient overlay as fallback */
      background: linear-gradient(135deg, rgba(255,154,158,0.6), rgba(250,208,196,0.6)), url('assets/bg.jpg') center/cover no-repeat;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 360px;
      animation: popIn 1s ease;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ff4d6d;
    }

    p {
      color: #555;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
      background: #ff2f5c;
    }

    .no {
      background: #ddd;
      color: #444;
      position: relative;
    }

    .message {
      margin-top: 25px;
      font-size: 20px;
      color: #ff4d6d;
      display: none;
      animation: fadeIn 1s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-10vh); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will You Be My Valentine? ðŸ’˜</h1>
    <p>You make my world brighter every single day.</p>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ðŸ’–</button>
      <button class="no" onmouseover="moveNo(this)">No ðŸ™ˆ</button>
    </div>
    <div class="message" id="message">Yay! I knew it ðŸ’•ðŸ¥°</div>
  </div>

  <script>
    function sayYes() {
      const msg = document.getElementById('message');
      msg.style.display = 'block';
      createHearts();
    }

    function moveNo(btn) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'ðŸ’œ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>

</body>
</html>
